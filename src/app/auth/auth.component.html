<div class="panel panel-default">
    <div class="panel-body">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
      <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="row">
            <div class="col-sm-12 form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
               >
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 btn-toolbar">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Create Account'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? 'Create Account' : 'Login'}}</button>              
            </div>
          </div>
      </form> 
  </div>
