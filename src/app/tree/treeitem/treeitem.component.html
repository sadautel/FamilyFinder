
<a class="list-group-item clearfix" 
routerLink="{{tree.id}}" routerLinkActive="active">

    <div class="pull-left">
        <h4 class="list-group-item-heading">{{tree.firstName}}, {{tree.lastName}}</h4>
    </div>
    <span class="pull-right">
        <img src="{{tree.imageUrl}}" alt="" class="img-responsive" style="max-height: 50px;">
    </span>

</a>
